<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Card Example</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .photo-card {
      width: 360px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 7px 28px rgba(18,28,79,0.12);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 35px rgba(18,28,79,0.18);
    }

    .photo-card img {
      width: 100%;
      display: block;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
    }

    .photo-content {
      padding: 18px 20px 16px 20px;
      color: #1e2a38;
    }

    .photo-title {
      font-size: 1.2em;
      font-weight: 700;
      color: #14232e;
      margin-bottom: 8px;
    }

    .photo-subtitle {
      color: #2973d1;
      font-weight: 600;
      font-size: 1em;
      margin-bottom: 10px;
    }

    .photo-text {
      font-size: 0.97em;
      line-height: 1.6;
      color: #4c5c74;
    }

    @media (max-width: 700px) {
      .photo-card {
        width: 94vw;
      }
    }
  </style>
</head>
<body>

  <div class="photo-card">
    <img src="IMG-20251024-WA0005.jpg" alt="Topper Photo">
    <div class="photo-content">
      <p class="photo-title">NEET 2025 Topper: অনন্যা সরকার</p>
      <p class="photo-subtitle">বায়োলজি @রাজ স্যার</p>
      <p class="photo-text">
        <b>College:</b> Jawaharlal Institute of Postgraduate Medical Education & Research (JIPMER)<br>
        <b>Department:</b> MBBS<br>
        <b>Session:</b> 2025-2026<br><br>
        দেশের সেবায় নিবেদিত আরেক গর্বের ছাত্রী। রাজ স্যারের পক্ষ থেকে অসংখ্য শুভেচ্ছা।
      </p>
    </div>
  </div>

</body>
</html>
