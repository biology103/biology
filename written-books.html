<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Written Books - Raj Sir</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f6fa;
    }
    .books-main-title {
      font-size: 2rem;
      font-weight: 700;
      color: #0078d7;
      text-align: center;
      margin: 36px 0 18px 0;
      letter-spacing: 0.01em;
    }
    .books-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 36px 32px;
      justify-content: center;
      margin-bottom: 34px;
      padding-bottom: 12px;
    }
    .book-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 3px 14px #0002;
      padding: 18px 18px 13px 18px;
      width: 230px;
      text-align: center;
      transition: box-shadow 0.2s;
      min-height: 348px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .book-card:hover {
      box-shadow: 0 7px 26px #0078d722;
    }
    .book-cover {
      width: 145px;
      height: 200px;
      object-fit: cover;
      border-radius: 11px;
      box-shadow: 0 2px 10px #0001;
      background: #f8faff;
      margin-bottom: 15px;
      display: block;
    }
    .book-title {
      font-size: 1.12rem;
      font-weight: 600;
      margin: 7px 0;
      color: #0b2c65;
      word-break: break-word;
      text-align: center;
      line-height: 1.22;
    }

    @media (max-width: 700px) {
      .books-gallery { gap: 22px 9px; }
      .book-card { padding: 12px 5px 8px 5px; width: 141px; min-height: 199px;}
      .book-cover { width: 89px; height: 120px; margin-bottom: 11px;}
      .books-main-title { font-size: 1.35rem; margin-top: 15px;}
      .book-title { font-size: .99rem;}
    }
  </style>
</head>
<body>
  <div class="books-main-title">Written Books</div>
  <div class="books-gallery">

    <div class="book-card">
      <img src="bp2.jpg" class="book-cover" alt="MCQ Rapid Test 2024 Class 11 Bengali"/>
      <div class="book-title">MCQ Rapid Test 2024<br>Class 11 (Bengali)</div>
    </div>

    <div class="book-card">
      <img src="book-pic1.jpg" class="book-cover" alt="MCQ Rapid Test 2024 Color Edition"/>
      <div class="book-title">MCQ Rapid Test 2024<br>(Color Edition)</div>
    </div>

    <div class="book-card">
      <img src="bp4.jpg" class="book-cover" alt="MCQ Rapid Test 2025 Class 12 Bengali"/>
      <div class="book-title">MCQ Rapid Test 2025<br>Class 12 (Bengali)</div>
    </div>

    <div class="book-card">
      <img src="bp5.jpg" class="book-cover" alt="MCQ Rapid Test 2025 Monochrome"/>
      <div class="book-title">MCQ Rapid Test 2025<br>(Monochrome)</div>
    </div>

    <div class="book-card">
      <img src="bp3.jpg" class="book-cover" alt="Jibbidya Bichitra"/>
      <div class="book-title">Jibbidya Bichitra<br>Ray 3 Martin Class 12</div>
    </div>
  </div>
</body>
</html>
